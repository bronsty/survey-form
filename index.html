<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1 id="title">SiKom Enterprise Survey Form</h1>
   <em> <p id="description">Thank you for taking the time to help us improve our products</p></em>

    <form id="survey-form" method="POST" action="">
      <fieldset>
  <label id="name-label">Full Name
  <input id="name" type="text" required  placeholder="Enter your full name"/>
        </label>

        <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"/>
        </label>
        <label for="number" id="number-label">Age (optional)
          <input id="number" type="number" min="13" max="120"
          placeholder="Age"/>
        </label>

        <label for="dropdown">What best describes your current role
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Part time</option>
            <option>Other</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend our products to a friend?</legend>
<label> <input type="radio" name="recommend" checked value="1"/>Definately</label>
   <label>  <input type="radio" name="recommend" value="2"/>Maybe</label>
     <label>     <input type="radio" name="recommend" value="3"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite product from us?
          <select>
            <option value="">Select one</option>
            <option value="1">Brown sugar</option>
            <option value="2">Brown Gold</option>
          </select>

          </label>

          <label>What would you like to see improved?(check all that apply)</label>
            <label><input type="checkbox" value="1" name="improved">Product Label</label>
            <label><input type="checkbox" value="2" name="improved">Product packaging</label>
            <label><input type="checkbox" value="3" name="improved">Product Seal</label>

<label id="textarea">Any comment or suggestion:
<textarea placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
</label>
    <input type="submit" value="Submit" id="submit"/>
      </fieldset>
  
      </form>
  </body>
</html>
